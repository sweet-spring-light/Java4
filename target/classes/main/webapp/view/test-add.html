    <!--========== CONTENTS ==========-->
    <div class="row">
        <div class="col-12">
            <div class="col-6 offset-3">
                <form method="POST" enctype="multipart/form-data" action="/PT15302-UD/AddPost">
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Picture</label>
                        <input class="form-control" type="file" multiple>
                    </div>
                    <div class="mt-3">
                        <label for="name" class="form-label">Name</label> <input type="text" class="form-control" />
                    </div>
                    <div class="mt-3">
                        <label for="publishedDate" class="form-label">Published Date</label> <input type="date"
                            class="form-control" />
                    </div>
                    <div class="mt-3">
                        <label for="author" class="form-label">Author</label> <input type="text" class="form-control" />
                    </div>
                    <div class="mt-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-control" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="color" class="form-label">Color</label> <input type="text" class="form-control" />
                    </div>

                    <div class="mt-3">
                        <label for="size" class="form-label">Size</label>
                        <select class="form-control" aria-label="Default select example">
                            <option value="1">38</option>
                            <option value="2">39</option>
                            <option value="3">40</option>
                            <option value="4">41</option>
                            <option value="5">42</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="quantity" class="form-label">Quantity</label> <input type="number"
                            class="form-control" />
                    </div>
                    <div class="mt-3">
                        <label for="price" class="form-label">Price</label> <input type="number" class="form-control" />
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success mb-3">
                            Submit</button>
                        <button type="submit" class="btn btn-warning mb-3">
                            Cancle</button>
                        <button type="submit" class="btn btn-primary mb-3">
                            Disable</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--========== MAIN JS ==========-->
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="./assets/js/main.js"></script>
